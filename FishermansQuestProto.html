		function update() {
			var orig = { x: fin.x, y: fin.y};
			
			if (up)
				fin.y -= fin.dy;
			if (down)
				fin.y += fin.dy;
			if (left)
				fin.x -= fin.dx;
			if (right)
				fin.x += fin.dx;
				
			if(fin.x < 0){
				if(areaR > 0){
					areaR--;
					fin.x = ctx.canvas.width - fin.w;
				}
				else
					fin.x = 0;
			}
			else if (fin.x + fin.w > ctx.canvas.width ){
				if(areaR < 6){
					areaR++;
					fin.x = 0;
				}
				else
					fin.x = ctx.canvas.width - fin.w;
			}
			if ( fin.y < 0 ){
				if(areaC > 0){
					areaC--;
					fin.y = ctx.canvas.height - fin.h;
				}
				else
					fin.y = 0;
			}
			else if (fin.y + fin.h > ctx.canvas.height){
				if(areaC < 6){
					areaC++;
					fin.y = 0;
				}
				else
					fin.y = ctx.canvas.height - fin.h;
			}	
		}
		
		var KEY_UP = 38, KEY_DOWN=40,KEY_LEFT=37,KEY_RIGHT=39;
		
		function handleKeyDown(evt) {
			if ( evt.keyCode == KEY_UP)
				up = true;
			if ( evt.keyCode == KEY_DOWN)
				down = true;
			if ( evt.keyCode == KEY_LEFT)
				left = true;
			if ( evt.keyCode == KEY_RIGHT)
				right = true;
			
			if( 37 <= evt.keyCode && evt.keyCode <= 40)
				evt.preventDefault();
		}
		
		function handleKeyUp(evt) {
			if ( evt.keyCode == KEY_UP)
				up = false;
			if ( evt.keyCode == KEY_DOWN)
				down = false;
			if ( evt.keyCode == KEY_LEFT)
				left = false;
			if ( evt.keyCode == KEY_RIGHT)
				right = false;
			
			if( 37 <= evt.keyCode && evt.keyCode <= 40)
				evt.preventDefault();
		}
		
		
		function main() {
			ctx = document.getElementById('canvas').getContext("2d");
			document.addEventListener('keydown', handleKeyDown);
			document.addEventListener('keyup', handleKeyUp);
			setInterval(function() { update(); draw(ctx); }, 1000/60);
		}
